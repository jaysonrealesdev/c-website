<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT College, Inc.</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <!-- Hello -->
        <div class="logo">
            <a href="/"><img src="images/catc-logo.jpg" alt="CATC Logo" width="60" height="60" class="brand-img"></a>
        </div>
        
        <div class="hamburger">
            <div class="line"></div>
        </div>
        
        <nav class="nav-bar" id="nav-bar">
            <ul class="nav">
                <li><a href="/" class="active ">Home</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#campus">Campus</a></li>
                <li><a href="#why">Why Us?</a></li>
                <li>
                    <a onclick="myFunction()" class="dropbtn">How To?</a>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#">How To Enroll?</a>
                        <hr>
                        <a href="#">Scholarships</a>
                        <a href="#">Requirements</a>
                    </div>
                </li>
                <button class="login" onclick="enroll()">Enroll Now</button>
            </ul>
        </nav>
    </header>

    <div class="main-content">

        <div class="hero">
            <div class="hero-text">
                <p>Enroll Now and</p>
                <p>Build <span id="career-text">Solid Career</span></p>
                <p>with <span id="catc-text">CAT College, Inc.</span></p>

                <div class="btn-arrow">
                    <a class="btn btn-default" href="http://enroll.catcollege.edu.ph/enrollment/">Enroll Now!</a>
                    <img src="images/curve-arrow.png" alt="arrow" width="50" height="50">
                </div>
            </div>

            <div class="hero-img">
                <img src="images/10SCENE.png" alt="Hero Image" width="800" height="800">
            </div>
        </div>

        <div id="why" class="why-us" data-aos="fade-up">
            <h3>Why Us?</h3>
        </div>

        <div id="courses" class="course">
            <h3>Courses Offered</h3>
        </div>

        <div id="campus" class="campus">
            <h3>Campus</h3>
        </div>

        <div id="faculty" class="faculty">
            <h3>Faculty</h3>
        </div>

        <footer>
            s
        </footer>

    </div>

    <script src="js/app.js" defer></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
